<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Encuestas completas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let survey of completedSurveys"  > 
      <h2>{{survey.name}}</h2>
      <h3>Subida: {{survey.uploaded}}</h3> 
    </ion-item>
  </ion-list>
</ion-content>
